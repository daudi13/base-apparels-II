<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./dist/css/main.css">

  <!--google font CDN -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-container">

  <header>
    <img src="./images/logo.svg" alt="">
  </header>

  <main class="main-content">
      <!-- HERO SECTION -->
      
      
      
      <div class="hero">
        <div class="hero_container">
          <picture>
            <source media="(max-width: 940px)" srcset="./images/hero-mobile.jpg">
            <source media="(min-width: 941px)" srcset="./images/hero-desktop.jpg" />
            <img src="./images/hero-mobile.jpg" alt="hero image">
          </picture>
        </div>
      </div>

      <div class="word-container">
        <h1 class="word-container__title"><span class="title__intro">we're <br/></span><span class="title__outro">coming<br />soon</span>
        </h1>
        <p class="word-container__desc">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form action="#" class="form">
          <div class="form_field">
            <div class="form_control">
              <input type="email" name="email" id="email" placeholder="Email address" data-error-message="Please provide a valid email" required/>

              <button class="form_control--btn">
                <img src="./images/icon-arrow.svg" alt="">
              </button>
            </div>
            <span class="field__message" aria-live="polite">
            </span>
          </div>
        </form>
      </div>
  </main>

  </div>
  
  <footer>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>

</body>
</html>
