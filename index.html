<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="">
  </header>

  <main class="main-content">
      <!-- HERO SECTION -->
      
      
      
      <div class="hero">
        <div class="hero_container">
          <picture>
            <source media="(max-width: 940px)" srcset="./images/hero-mobile.jpg">
            <source media="(min-width: 941px)" srcset="./images/hero-desktop.jpg" />
            <img src="./images/hero-mobile.jpg" alt="hero image">
          </picture>
        </div>
      </div>

      <div class="word-container">
        <h1 class="word-container_title"><span>we're</span>
        coming<br/>soon</h1>
        <p class="word-container_desc">We're coming soon

        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
        
        Email Address</p>

        <form action="#" class="form">
          <div class="form_field">
            <div class="form_control">
              <input type="email" name="email" id="email" placeholder="Email address" data-error-message="Please provide a valid email" required/>

              <button class="form_control--btn">
                <img src="./images/icon-arrow.svg" alt="">
              </button>
            </div>
            <span class="field__message" aria-live="polite">
            </span>
          </div>
        </form>
      </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
